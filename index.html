<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/style.css" />
      <script src="https://kit.fontawesome.com/10a7a815dd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>WeatherApp</h1>
        <form class="searchcities" id="search-form">
            <input
              type="text"
              class="searchInput"
              placeholder="Search Location"
              aria-label="Search City"
              id="search-input"
            />
            <button class="searchbutton" type="button" id="search-button">
              Search
            </button>
            <button 
            class="currentlocationbutton" 
            type="button" 
            id="currentlocation-button">
            Current
          </button>
        </form>
      </div>
      <div class="commoncityslider">
        <div class="slides">
          <div class="card slide">
  <div id= "commoncityBerlin" class="card-body">
    Berlin 10°C
  </div>
</div>
 <div class="card slide">
  <div id= "commoncityHamburg" class="card-body">
Hamburg 10°C
  </div>
</div>
<div class="card slide">
  <div id= "commoncityMünchen" class="card-body">
München 10°C
  </div>
</div>
<div class="card slide">
  <div d= "commoncityKöln" class="card-body">
Köln 10°C
  </div>
</div>
<div class="card slide">
  <div d= "commoncityFrankfurtMain" class="card-body">
Frankfurt/Main 10°C
  </div>
</div>
<div class="card slide">
  <div d= "commoncityLeipzig" class="card-body">
Leipzig 10°C
  </div>
</div>
      </div>
      <div class="slider-buttons">
  <span id="slider-1" class="slider"></span>
   <span id="slider-2" class="slider"></span>
    <span id="slider-3" class="slider"></span>
    <span id="slider-4" class="slider"></span>
    <span id="slider-5" class="slider"></span>
    <span id="slider-6" class="slider"></span>
      </div>
      </div>
        <div class="mainCard">
          <div class="row">
            <div class="col-6 maincard-column-left">
              <h2 class="maincard-cityname" id="main-city"></h2>
              <p class="maincard-paragraph"><span id="date"></span> <br/>
              <span id="time"></span></p>
              <h2 class="maincard-temperature"><span id="temperature-main"></span><a class="measurement-unit" id="celsius" href="#">°C</a></h2>
            </div>
            <div class="col-6 maincard-column-right">
              <i class="fas fa-sun maincard-icon"></i>
              <p class="maincard-paragraph">Humidity: <span id="humidity"></span>%<br/>
              Wind: <span id="wind"></span>km/h</p>
            </div>
          </div>
            </div>
        <div class="sevendaypreview">
          <div class="row">
            <div class="col first-col">
                  <h5>Mon</h5>
                  <i class="fas fa-sun sevendaypreviewicon"></i>
                  <p class="previewtext">10°C</p>
            </div>
            <div class="col">
                  <h5>Tue</h5>
                  <i class="fas fa-sun sevendaypreviewicon"></i>
                  <p class="previewtext">10°C</p>
            </div>
            <div class="col">
                  <h5>Wed</h5>
                  <i class="fas fa-sun sevendaypreviewicon"></i>
                  <p class="previewtext">10°C</p>
            </div>
            <div class="col"> 
                  <h5>Thur</h5>
                  <i class="fas fa-sun sevendaypreviewicon"></i>
                  <p class="previewtext">10°C</p>
            </div>
            <div class="col">
                  <h5>Fri</h5>
                  <i class="fas fa-sun sevendaypreviewicon"></i>
                  <p class="previewtext">10°C</p>
            </div>
            <div class="col">
                  <h5>Sat</h5>
                  <i class="fas fa-sun sevendaypreviewicon"></i>
                  <p class="previewtext">10°C</p>
            </div>
            <div class="col">
                  <h5>Sun</h5>
                  <i class="fas fa-sun sevendaypreviewicon"></i>
                  <p class="previewtext">10°C</p>
            </div>
          </div>
        </div>
        <div>
          <a class="github-link" href="https://github.com/eutterodt" target="blank">Visit my gitHub Space</a>
        </div>
      </div>
    </div>
    <script src="src/js/index.js"></script>
  </body>
</html>
